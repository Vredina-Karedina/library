        <title>Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>

        </header>

            <div id="left-sidebar">

                    <ul class="menu">

            </div>

            <div id="books-section">

                    <img src="images/shelf.png" alt="Bookshelf" class="shelf">
                    <div class="book-description"></div>
                </div>
                <div class="bookshelf">

                </div>

                </div>
            </div>

            <aside>
                <img src="images/chair-and-lamp.png" alt="Chair and lamp" class="chair">
            </aside>
        </main>
    </body>
</html>
